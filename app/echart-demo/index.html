<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>echart-demo-app</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        .page-container {
            display: flex;
        }

        .mini-app-container {
            border: 1px black solid;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="page-container">
            <div>
                <ul v-for="(item, index) in page_list">
                    <li :key="item.name + index" @click="clickPageListItem(item)"> <a @click.prevent href="">{{item.name}}</a></li>
                </ul>
            </div>
            <div class="mini-app-container">
                <iframe :src="current_page.url" frameborder="0"></iframe>
            </div>
        </div>
    </div>

    <script>
        const { createApp, ref, reactive } = Vue

        createApp({
            setup() {
                const page_list = reactive([
                    {
                        name: 'demo1',
                        url: './pages/demo1.html'
                    },
                    {
                        name: 'demo2',
                        url: './pages/demo2.html'
                    }
                ]);
                const current_page = ref(page_list[0]);
                
                const clickPageListItem = (item) => {
                    current_page.value = item;
                }

                return {
                    clickPageListItem,
                    page_list,
                    current_page,
                }
            }
        }).mount('#app')
    </script>
</body>

</html>
